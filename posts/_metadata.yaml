# options specified here will apply to all posts in this folder

# Freeze computed outputs
freeze: true

# Enable CC licence appendix
license: "CC BY"

# Default for table of contents
toc: true
toc-title: Table of contents
# toc-location: left

# Default knitr options
execute:
  echo: true
  message: true
  warning: true

# Default fields for citation
citation: true
author:
  - name: Florian Pargent
    url: FlorianPargent.github.io
    orcid: 0000-0002-2388-553X

# Default date format
date-format: "iso"
